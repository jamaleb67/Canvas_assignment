
<!DOCTYPE html>
<html>
<head>

</style>

<body>
	<!-- DO NOT MODIFY THIS HTML -->
	<canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>
<script>
		document.getElementById("myCanvas").height = window.innerHeight * .8;
		document.getElementById("myCanvas").width = window.innerwidth * .8;

		var canvas = document.querySelector("#myCanvas");
		var ctx = myCanvas.getContext("2d");
		color = 'red';

		myCanvas.width = (window.outerWidth * 0.8);
		myCanvas.height = (window.outerHeight * 0.8);

		var mouse = {x: 0, y: 0};

		myCanvas.addEventListener('mousemove',function(e){
			ctx.beginPath();
			draw(e.offsetX, e.offsetY)
			function draw(x, y){
				ctx.arc(x, y, 10, 0, 2 * Math.PI);
				ctx.fill();
				ctx.fillStyle = color;
}
})
//blue, red, green, or yellow respectively.
		window.addEventListener('keydown', function(e){
			if (e.key == "b"){
				color = 'blue';}

			if (e.key == "r"){
				color = 'red';}

			if (e.key == "g"){
				color = 'green';}

			if (e.key == "y"){

})
